<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Assignment System Master</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body class="flex h-screen bg-gray-100">

<aside class="w-64 bg-white shadow p-4 space-y-2">
  <h1 class="text-xl font-bold mb-4">Assignment</h1>

  <button class="nav-btn" data-view="dashboard">Dashboard</button>
  <button class="nav-btn" data-view="summary">Project Plan</button>
  <button class="nav-btn" data-view="sub">Subcontractor</button>
  <button class="nav-btn" data-view="calendar">Calendar</button>
  <button class="nav-btn" data-view="table">Job Table</button>
  <button class="nav-btn" data-view="link">Link Support</button>
  <button class="nav-btn" data-view="settings">Settings</button>
</aside>

<main class="flex-1 p-6 overflow-auto">
  <section id="view-dashboard" class="view hidden"></section>
  <section id="view-summary" class="view hidden"></section>
  <section id="view-sub" class="view hidden"></section>
  <section id="view-calendar" class="view hidden"></section>
  <section id="view-table" class="view hidden"></section>
  <section id="view-link" class="view hidden"></section>
  <section id="view-settings" class="view hidden"></section>
</main>

<script type="module" src="assets/js/app.js"></script>

</body>
</html>
